<div class="customer-container">
  <form>
    <div class="form-field">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">
    </div>

    <div class="form-field">
      <label for="password">Senha:</label>
      <input type="text" id="password" name="password">
    </div>

    <div class="multiselect-container" (click)="fetchData()" [class.open]="dropdownOpen">
      <div class="selected-items">
        <span *ngIf="selectedOptions.length === 0">Selecione o perfil</span>
        <span *ngIf="selectedOptions.length > 0">{{ selectedOptions.length }} perfis</span>
      </div>

      <ul *ngIf="dropdownOpen">
        <li *ngFor="let option of options" (click)="toggleSelection(option)">
          <input type="checkbox" [checked]="isSelected(option)">
          {{ option }}
        </li>
      </ul>
    </div>

    <input type="submit" value="Submit">
  </form>
</div>
